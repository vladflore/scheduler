<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <script type="module">
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");
      addEventListener("py:ready", () => {
        loading.close();
        container.classList.remove("d-none");
      });
      loading.showModal();
    </script>
  </head>

  <body>
    <dialog id="loading">
      <img src="./assets/images/logo.png" class="logo" alt="Loading..." />
    </dialog>
    <div id="container" class="p-3 d-none container-fluid responsive-bg">
      <div class="row justify-content-center">
      <div class="col-auto">
        <button
        class="btn btn-outline-red mb-3"
        title="Download PDF"
        py-click="print_schedule"
        >
        <i class="bi bi-printer fs-4"></i>
        </button>
      </div>
      <div id="schedule" class="col-12"></div>
      </div>
    </div>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
  </body>
</html>
